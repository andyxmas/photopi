{% extends "layout.html" %} {% block body %} {% if session.logged_in %}

<form class="form-horizontal" role="form" action="{{ url_for('add_photo') }}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="photo-title">Title (optional)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="photo-title" placeholder="Enter a title for the photo">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="photo-desc">Description (optional)</label>
        <div class="col-sm-10">
            <input type="textarea" class="form-control" name="photo-desc" placeholder="Enter a description for the photo">
        </div>
    </div>
    <div class="form-group">
        <label for="jpg-quality" class="col-sm-2 control-label">JPG Quality</label>
        <div class="col-sm-10">
            <strong>1</strong>
            <input class="slider" type="number" class="span2" value="85" data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="50" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="show" name="jpg-quality">
            <strong>100</strong>
        </div>
    </div>
    <div class="form-group">
        <label for="brightness" class="col-sm-2 control-label">Brightness</label>
        <div class="col-sm-10">
            <strong>0</strong>
            <input class="slider" type="number" class="span2" value="" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-val$ name="brightness" <strong>100</strong>
        </div>
    </div>
    <div class="form-group">
        <label for="ISO" class="col-sm-2 control-label">ISO</label>
        <div class="col-sm-10">
            <select class="form-control" name="ISO">
                <option>0</option>
                <option>100</option>
                <option>200</option>
                <option>320</option>
                <option>400</option>
                <option>500</option>
                <option>640</option>
                <option>800</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-success" value="Take photo">
        </div>
    </div>
</form>
{% else %}
<div class="alert">
    <p>You need to be logged in to take a photo</p>
</div>
{% endif %} {% endblock %}
